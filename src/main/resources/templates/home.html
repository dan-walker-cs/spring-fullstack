<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/home" th:href="@{/home}">Home</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="/register" th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a href="/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1>Welcome to my <em>work-in-progress</em>, with Spring!</h1>

    <button onclick="location.href='/login'" type="button">
        Login</button>
    <button onclick="location.href='/register'" type="button">
        Register</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Overview</title>
</head>
<body>
    <h1>This is the current system state</h1><br/>

    <table border = "1" cellpadding = "10">
        <thead>
            <tr>
                <td>user_id</td>
                <td>username</td>
                <td>password</td>
                <td>active</td>
                <td>roles</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}">user_id</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.password}">password</td>
                <td th:text="${user.active}">isActive</td>
                <td th:text="${user.roles}">roles</td>
            </tr>
        </tbody>
    </table>

    <button onclick="location.href='/logout'" type="button">
        Logout</button>
</body>
</html>
